<div class="row">
    <div class="col-sm-offset-4 col-sm-4 _login-panal" style="margin-top: 15%;"> 
      <h2>Login</h2>
      <form novalidate>
        <div>
            <input type="text" class="_inputBox" formControlName="email" placeholder="Email">
        </div>
        <div>
            <input type="password" class="_inputBox" formControlName="password" formControlName="password" placeholder="Password">
        </div>
        <div>
          <button class="_inputBox btn btn-default" routerLink="/unityHome">Submit</button>
        </div>
        <div>
        <button type="button" class="btn btn-default col-sm-6" routerLink="/app/unity-index/unity-forgot/forgot"
        routerLinkActive="active">Forgot password</button>
        <button type="button" class="btn btn-default col-sm-6"
        routerLink="/app/unity-index/unity-signUp/signUp"routerLkinkActive="active">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
