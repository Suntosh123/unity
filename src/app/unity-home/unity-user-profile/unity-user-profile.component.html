<div class="_margin-top">

  <div class="row _middle-margin-top">
    <div class="col-sm-offset-3 col-sm-6 _login-panal">
      <h4>Student Profile Details...</h4>
      <form>
        <div class="col-sm-4">
          <input type="text" placeholder="First Name" formControlName="fName" class="_inputBox">
        </div>
        <div class="col-sm-4">
          <input type="text" placeholder="Middle Name" formControlName="mName" class="_inputBox">
        </div>
        <div class="col-sm-4">
          <input type="text" placeholder="Last Name" formControlName="lName" class="_inputBox">
        </div>

        <div class="col-sm-2" style="margin-top: 25px;">
        DateOfBirth
        </div>
        <div class="col-sm-2">
          <input type="text" placeholder="DD" formControlName="date" class="_inputBox">
        </div>
        <div class="col-sm-2">
          <input type="text" placeholder="MM" formControlName="month" class="_inputBox">
        </div>
        <div class="col-sm-2">
          <input type="text" placeholder="YY" formControlName="year" class="_inputBox">
        </div>
        <div class="col-sm-4">
          <input type="text" placeholder="Mobile No" formControlName="date" class="_inputBox">
        </div>
        <div>
          <textarea type="text" placeholder="Address" formControlName="perpose" class="_inputBox"></textarea>
        </div>

        <div class="form-group">
          <h4>Unity Details...</h4>
        </div>
        <div>
          <input type="text" placeholder="Unity Name" formControlName="unityName" class="_inputBox">
        </div>
        <div>
          <textarea type="text" placeholder="Enter your Unity perpose." formControlName="perpose" class="_inputBox"></textarea>
        </div>
        <div>
          <button class="_inputBox btn btn-default">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Student Profile close -->
